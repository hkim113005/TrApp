<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body style="font-family: Arial, sans-serif;">

  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <h1>{% block title %}{% endblock %}</h1>
      </td>
    </tr>
    <tr>
      <td align="center">
        {% block content %}{% endblock %}
        <p>Your verification code is: <strong>{{code}}</strong></p>
        <p>To complete your registration, please enter this code after logging in, or <a href="domain.com/verify">click here</a>.</p>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding-top: 20px;">
        <hr style="border:none;border-top:1px solid #e0e0e0;width:60%;">
      </td>
    </tr>
    <tr>
      <td align="center" style="padding-top: 20px;">
        <p>If you did not request this, please contact us:</p>
        <p>Email: tsu@acs.sch.ae</p>
      </td>
    </tr>
  </table>

</body>
</html>

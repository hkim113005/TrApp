{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block stylesheets %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block main %}
<form action="/login" method="POST">
    <label class="d-grid form-label mt-5 mx-auto">Login</label>

    <input type="text" onchange="inputChecker()" class="mt-3 mx-auto form-control" id="email" placeholder="ACS Email">

    <input type="password" onchange="inputChecker()" class="mt-3 mx-auto form-control" id="password" placeholder="Password">

    <button type="submit" disabled id="login_submit" class="d-grid gap-2 col-6 mt-5 mx-auto btn btn-primary">Login</button>
</form>

<script>
    function checkEmail() {
        const emailFilter = /@acs\.sch\.ae$/;
        let email = document.getElementById("email").value;
        return emailFilter.test(email);
    }
    
    function checkPassword() {
        let password = document.getElementById("password").value;
        if (!password) return false;
        if (password.length < 8) return false;  
        return true;
    }
    
    function inputChecker() {
        let cansubmit = checkEmail() && checkPassword();
        document.getElementById('login_submit').disabled = !cansubmit;
    }
    </script>
{% endblock %}
